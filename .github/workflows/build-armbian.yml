
name: Build Armbian

on:
  release:
    types: published
  push:
    branches:
      - master
    paths:
      - '.armbian.config'
#  schedule:
#    - cron: 0 8 * * 5
#  watch:
#    types: started

env:
  REPO_URL: https://github.com/Leo357449107/Build-Armbian

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Clone source code
      run: git clone --depth 1 $REPO_URL -b 20.11 armbian

    - name: Compile the firmware
      id: compile
      run: |
        cd armbian
        ./compile.sh BOARD=aml-s812 BRANCH=current RELEASE=20.11 BUILD_MINIMAL=no BUILD_DESKTOP=no KERNEL_ONLY=no KERNEL_CONFIGURE=no COMPRESS_OUTPUTIMAGE=sha,gpg,img
        tar -cJvf armbian.tar.xz output
        echo "::set-output name=status::success"
        
    - name: Upload armbian firmware
      uses: actions/upload-artifact@master
      if: steps.compile.outputs.status == 'success'
      with:
        name: Armbian_Build_Output
        path: armbian/armbian.tar.xz

